<body>

<!-- Header -->
<a name="home"></a>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div style="margin-left: 5px; ">
                    <font size="5" family="Oxygen" color="white">Registration</font>
                </div>
            </div>

        </div>

        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Name of person needing assistance </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="name" type="text" value="Princess Peach"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Is this for you or someone else </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <form>
                    <input name="for_you" type="radio" value="you">
                        <font size="4" family="Oxygen" color="white"> Yes </font>
                    </input>
                    <input name="for_you" type="radio" value="not_you" checked>
                        <font size="4" family="Oxygen" color="white"> No </font>
                    </input>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Address where help is needed </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="address" width="50px" type="text" value="Castle 1-1"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white" > City </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="city" type="text" value="Mushroom Kingdom"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> State</font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="state" type="text" value="Mario World"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Zipcode </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="zipcode" type="text" value="91041"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >

                <div  style="margin-left: 15px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> If location unknown, share location by clicking here </font>
                    <img style=" margin-left: 5px; width:25px; height:25px" src="assets/img/nav_icon.png"
                    alt="Image not found" >
                </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Contact phone number </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="phone" type="text" value="1-800-12PEACH"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Social Media Username: Eg. @ResQue </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="username" type="text"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Email </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="email" type="text"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-3" >
                <div  style="margin-left: 5px; margin-top: 5px;" align="center">
                    <a id="sms">
                     <font size="4" family="Oxygen" color="white"> Continue </font>
                 </a>
                </div>
            </div>

            <div class="col-xs-3" >
                <div  style="margin-left: 5px; margin-top: 5px;" align="center">
                   <a href="index.html">
                     <font size="4" family="Oxygen" color="white"> Cancel </font>
                 </a>
                </div>
            </div>

            <div class="col-xs-3" >
                <div  style="margin-left: 5px; margin-top: 5px;" align="center">
                   <a href="techsupport.html">
                     <font size="4" family="Oxygen" color="white"> Technical Support </font>
                 </a>
                </div>
            </div>
        </div>


    </div>


    <script language="javascript">
        console.log("Attach");

        var sms_button = document.getElementById("sms");
        sms_button.addEventListener("click", function() {
            console.log("Send SMS.");

            var http = new XMLHttpRequest()
            var url = "https://rest.nexmo.com/sms/json";
            var name = document.getElementById("name").value.replace(" ", "+");
            var body = "from=12016728938&text=Help+is+on+the+way,+" + name + "!&to=14033833254&api_key=54d59d06&api_secret=5a001044e14b28f1";

            http.open("POST", url, true);
            http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            http.onreadystatechange = function() {
                if(http.readyState == 4 && http.status == 200) {
                    console.log("Done SMS.");
                    window.location.href = './needhelp_3.html';
                }
            }
            http.send(body);
        }, false);
    </script>
