<body>

<!-- Header -->
<a name="home"></a>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div style="margin-left: 5px; ">
                    <font size="5" family="Oxygen" color="white">ResQuer Registration</font>
                </div>
            </div>

        </div>

        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Name of person providing assistance </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="name" type="text"> </input>
                </div>
            </div>
        </div>



        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Address </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="address" width="50px" type="text"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> City </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="city" type="text"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> State</font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="state" type="text"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Zipcode </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="zipcode" type="text"> </input>
                </div>
            </div>
        </div>



        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Contact phone number </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="phone" type="text"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;" >
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Social Media Username: Eg. @ResQue </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="username" type="text"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Email </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="email" type="text"> </input>
                </div>
            </div>
        </div>

           <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-6" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <font size="4" family="Oxygen" color="white"> Form of Identification (ID, Passport) </font>
                </div>
            </div>

            <div class="col-xs-5" >
                <div  style="margin-left: 5px; margin-top: 5px;">
                    <input id="identification" type="text"> </input>
                </div>
            </div>
        </div>

        <div class="row" style=" margin-top: 5px;">
            <div class="col-xs-3" >
                <div  style="margin-left: 5px; margin-top: 5px;" align="center">
                    <a href="offerhelp.html">
                     <font size="4" family="Oxygen" color="white"> Continue </font>
                 </a>
                </div>
            </div>

            <div class="col-xs-3" >
                <div  style="margin-left: 5px; margin-top: 5px;" align="center">
                   <a href="index.html">
                     <font size="4" family="Oxygen" color="white"> Cancel </font>
                 </a>
                </div>
            </div>

            <div class="col-xs-3" >
                <div  style="margin-left: 5px; margin-top: 5px;" align="center">
                   <a href="techsupport.html">
                     <font size="4" family="Oxygen" color="white"> Technical Support </font>
                 </a>
                </div>
            </div>
        </div>
