    <style>
        body {
            text-align: center;
            font: 24px Helvetica Neue;
            color: white;
        }

        div.row {
            margin-top: 36px;   
        }

        div.row div.prompt {

            margin-right: 36px;

            color: black;

<body>

<!-- Header -->

    <div class="container-fluid">

        <div class="row">
            <div class="prompt">Do you or anyone else require emergency assistance?</div>
            <div class="options">
                <label>Yes</label>
                <input type="radio">
                <label>No</label>
                <input type="radio">
            </div>
        </div>

        <div class="row">
            <div class="prompt">Do you or anyone else require medical attention?</div>
            <div class="options">
                <label>Yes</label>
                <input type="radio">
                <label>No</label>
                <input type="radio">
            </div>
        </div>

        <div class="row">
            <div class="prompt">Are you in a safe place?</div>
            <div class="options">
                <label>Yes</label>
                <input type="radio">
                <label>No</label>
                <input type="radio">
            </div>
        </div>

        <div class="row">
            <button>Continue</button>
        </div>
    </div>
